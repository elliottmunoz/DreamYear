	{% extends "_layout" %}
	{% block content %}

	<div class="section section--blue">
		<div class="profile">
			<div class="profile__image .profile__image--split">
				{% for asset in entry.storyImage %}
				<img class="image__fluid" src="{{ asset.url }}" alt="{{ entry.title }}">
				{% endfor %}
			</div>
			<div class="profile__content .profile__content--split">
				<h2>{{ entry.title }}</h2>
				{{entry.body}}
				{% if entry.storyUrlLabel | length %}
				<div class="story__url"><a href="{{ entry.storyUrl }}" class="button">
					<span class="pre">Visit</span> {{ entry.storyUrlLabel }}</a>
				</div>
				{% endif %}
			</div>
		</div>
	</div>
	{% endblock %}
